<!DOCTYPE html>
<html>

  	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8"> <!-- 控制螢幕的寬度和縮放比例 -->
		<title>Form</title>
		<link rel = "stylesheet" href = "css/form.css">
  	</head>
  	
  	<body>
 		<h1>基本資料</h1>
   		<form class = "survey" action="form" method="post">
			<label class = "name"><span>姓名:</span>
				<!-- name多是資料的傳輸或連結開啟等，id多是做動態效果的控制 -->
				<input type="text" name="name" id="name" required>
			</label><br>
			<span>性別:</span>
				<!-- radio類型的name必須相同 -->
				<input type="radio" name="gender"  value = "男生" required><span>男生</span>
				<input type="radio" name="gender"  value = "女生" required><span>女生</span>
				<input type="radio" name="gender" value = "祕密" required><span>祕密</span><br>
			<span>生日:</span>
				<input type = "date" name = "birthday" id = "birthday"><br>
			<span>興趣:</span>
				<input type="checkbox" name="hobby" value="籃球"><span>籃球</span>
   				<input type="checkbox" name="hobby" value="排球"><span>排球</span>
   				<input type="checkbox" name="hobby" value="桌球"><span>桌球</span>
   				<input type="checkbox" name="hobby" value="其他"><span>其他</span><br>
			<span>職業:</span>
			<select name = "occupation" id = "occupation">
				<option value = "學生">學生</option>
				<option value = "老師">老師</option>
				<option value = "其他">其他</option>
			</select><br>
			<button type="submit" id = "first" >送出</button> <button type="reset" id = "first" >清除</button>
    	</form><br>
	</body>
	
</html>
